language: python

services:
  - docker

before_install:
  - docker pull docker.io/vearch/vearch_env:3.2.5
  - docker tag docker.io/vearch/vearch_env:3.2.5 vearch_env
  - docker images
  - cd cloud
  - echo "Compile Vearch"
  - ./compile.sh
  - echo "Make Vearch Image"
  - ./build.sh
  - echo "Start service by all in one model"
  - cat ../config/config.toml.example > config.toml
  - nohup docker run -p 8817:8817 -p 9001:9001 -v $PWD/config.toml:/vearch/config.toml vearch/vearch:3.2.6 all &
  - sleep 30
  - cat nohup.out
  - cd ../test

install :
  - pip install requests

script:
  - pytest
